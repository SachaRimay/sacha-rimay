<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sacha Rimay – La Voz de la Selva</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- AOS (Animate on Scroll) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <style>
    :root {
      --primary-dark: #000000; /* negro */
      --primary-light: #00a86b; /* verde claro */
      --accent: #007bff;       /* azul */
      --white: #ffffff;
      --light-bg: #f5f7fa;
      --transition: 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
    body { color: var(--primary-dark); background: var(--white); line-height: 1.6; }

    header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px); color: var(--white); z-index: 999; transition: var(--transition); }
    .nav-container { max-width: 1280px; margin: 0 auto; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
    .nav-logo { display: flex; align-items: center; gap: 0.75rem; font-weight: 600; font-size: 1.125rem; letter-spacing: 1px; text-transform: uppercase; color: var(--accent); }
    .nav-logo img { height: 44px; }
    nav ul { list-style: none; display: flex; gap: 1.75rem; }
    nav li { position: relative; }
    nav a { color: var(--white); text-decoration: none; font-size: 0.95rem; position: relative; }
    nav a::after { content: ''; position: absolute; bottom: -6px; left: 0; width: 0; height: 2px; background: var(--accent); transition: var(--transition); }
    nav a:hover::after { width: 100%; }
    nav ul ul { display: none; position: absolute; top: 100%; left: 0; background: rgba(0,0,0,0.9); padding: 0.75rem 1rem; border-radius: 6px; }
    nav li:hover ul { display: block; }
    nav ul ul li { margin: 0.5rem 0; }
    nav ul ul a { font-size: 0.9rem; color: var(--white); }
    .menu-toggle { display: none; font-size: 1.5rem; background: none; border: none; color: var(--white); cursor: pointer; }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1541944743827-e04aa6427c33?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      color: var(--white);
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
    }
    .hero-content {
      position: relative;
      max-width: 800px;
      padding: 0 1rem;
    }
    .hero-logo {
      width: 160px;
      margin: 0 auto 1.5rem;
    }
    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      line-height: 1.2;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      background: var(--accent);
      color: var(--white);
      padding: 0.9rem 2rem;
      border-radius: 60px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      transition: var(--transition);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header>
    <div class="nav-container">
      <a href="#inicio" class="nav-logo">
        <img src="https://i.imgur.com/eHXbe6F.png" alt="Logo Sacha Rimay" />
        Sacha Rimay
      </a>
      <nav>
        <ul>
          <li><a href="#inicio">Inicio</a>
            <ul>
              <li><a href="#hero">Bienvenida</a></li>
            </ul>
          </li>
          <li><a href="#sobre">Sobre Nosotros</a>
            <ul>
              <li><a href="#historia">Historia</a></li>
              <li><a href="#mision">Misión y Visión</a></li>
            </ul>
          </li>
          <li><a href="#servicios">Servicios</a>
            <ul>
              <li><a href="#marketing">Marketing</a></li>
              <li><a href="#comunicacion">Comunicación</a></li>
            </ul>
          </li>
          <li><a href="#portafolio">Portafolio</a>
            <ul>
              <li><a href="#eventos">Eventos</a></li>
              <li><a href="#campañas">Campañas</a></li>
            </ul>
          </li>
          <li><a href="#equipo">Equipo</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    </div>
  </header>
</body>
</html>
